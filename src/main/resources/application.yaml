
spring:
  application:
    name: LostIn-Users

  datasource:
    url: jdbc:postgresql://localhost:5433/lostinusers
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

    open-in-view: false

server:
  port: 8081
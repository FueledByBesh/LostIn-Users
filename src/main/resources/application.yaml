
spring:
  application:
    name: LostIn-Users

  datasource:
    url: jdbc:postgresql://localhost:5432/lostin_users
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

    open-in-view: false